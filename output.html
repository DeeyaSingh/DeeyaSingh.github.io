<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules Dashboard</title>
    <link rel="stylesheet" href="pagefind/pagefind-ui.css">
    <link rel="stylesheet" href="pagefind/pagefind-modular-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon"> <!-- Favicon -->
    <style>
         body {
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            padding: 0 40px; 
        }

        .row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px; 
        }

        .card-wrapper {
            display: flex;
            align-items: stretch; 
        }

        .card {
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0px 0px 0px 0px #E5EDFF;
            padding: 10px;
            transition: box-shadow 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            width: 100%; 
        }

        .card:hover {
            box-shadow: 10px 10px 0px 0px #E5EDFF;
        }

        .thin-rectangle {
            width: 15px;
            height: 40px;
            position: absolute;
            top: 20px;
            left: 0;
        }

        .namespace {
            color: grey;
            font-weight: bold;
            font-size: 13px;
        }

        .rule-name {
            color: black;
            font-weight: bold;
            font-size: 14.5px;
        }

        .authors {
            color: black;
            font-size: 13px;
        }

        .tags {
            margin-top: 10px;
        }

        .tag {
            background-color: hsl(210, 98%, 80%);
            border: none;
            border-radius: 20px;
            color: black;
            font: 600 1.05rem/1 "Poppins", sans-serif;
            padding: 0.5em 1.5em;
            margin-right: 5px;
            display: inline-block;
            font-size: 12px;
            text-transform: lowercase;
            transition: transform 0.3s;
        }

        .tag:hover {
            transform: scale(1.1);
        }

        .card-body {
            flex: 1;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    
        .navbar {
            width: 100%;
            max-width: 100%;
        }

        .navbar-brand img {
            width: 78px; 
            height: 42px; 
        }

        .hero-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            margin-left: -40px; 
        }
    </style>
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="assets\logo.png" width="30" height="30" alt="Logo">
        </a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
    </nav>
    <div class="container-fluid">
        <img src="assets\HeroImage.png" alt="Hero Image" class="hero-image">
<h2>Modified in the Past 3 Months</h2><div class="row"></div><h2>Modified This Year</h2><div class="row"></div><h2>Older than This Year</h2><div class="row"></div>
    </div>
   
    <script src="pagefind/pagefind-ui.js" type="text/javascript"></script>
    <script>
        new PagefindUI({
            element: "#search",
            showEmptyFilters: false,
            excerptLength: 15
        });
    </script>
</body>
</html>
