name: Update Modified Dates

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-dates:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.PRIVSSH }}
          submodules: true  # Initialize and update submodules if any

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run the modified-dates script
        run: python modified-dates.py

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Commit and push changes
        env:
          GIT_SSH_COMMAND: "ssh -i ${{ secrets.PRIVSSH }} -o StrictHostKeyChecking=no"
        run: |
          git add file_modification_dates.txt
          git commit -m "Update file modification dates"
          git push origin main
