name: Update Modified Dates

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: 

jobs:
  update-dates:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run the modified-dates script
        run: python modified-dates.py

      - name: Commit and push changes
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add file_modification_dates.txt
          git commit -m "Update file modification dates"
          git push https://x-access-token:${{ secrets.PAT }}@github.com/DeeyaSingh/DeeyaSingh.github.io.git
